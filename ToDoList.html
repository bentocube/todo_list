<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>To-do List</title>
		<link rel="stylesheet" type="text/css" href="ToDoList.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>

	<body>
		<div class="well page-wrapper">
				<h1>To-do list</h1>
				<h3>When you're done, double click to make your task disappear.</h3>
				<input type="text" name="textItem" placeholder="Put your tasks here">
				<button id="addButton" class="btn btn-default">Add</button>
				<ol></ol>
		</div> <!--End page-wrapper -->




		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="ToDoList.js"></script>

	</body>
</html>
